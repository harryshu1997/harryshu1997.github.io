<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paper Detail - Zhihao Shu</title>
    <link rel="icon" type="image/svg+xml" href="../images/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.5/dist/umd/supabase.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #faf9f6; color: #4a5568; margin: 0; }
        .nav-header { position: fixed; top: 0; left: 0; right: 0; background: rgba(255,255,255,0.85); backdrop-filter: blur(12px); padding: 15px 50px; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .back-link { text-decoration: none; color: #2c3e50; font-weight: 500; display: flex; align-items: center; gap: 8px; }
        
        .container { max-width: 800px; margin: 100px auto 60px; padding: 50px; background: white; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        
        .badge { background: #c0392b; color: white; padding: 4px 12px; border-radius: 20px; font-size: 0.75em; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; display: inline-block; margin-bottom: 15px; margin-right: 5px; }
        .badge-topic { background: #f0f0f0; color: #4a5568; }
        
        h1 { font-family: 'Playfair Display', serif; font-size: 2.2em; color: #2c3e50; margin: 0 0 20px 0; line-height: 1.3; }
        
        .meta-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; padding: 25px 0; border-top: 1px solid #eee; border-bottom: 1px solid #eee; margin-bottom: 30px; }
        .meta-item small { display: block; color: #a0aec0; font-size: 0.8em; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 5px; font-weight: 600; }
        .meta-item span { color: #2c3e50; font-weight: 500; }
        
        .summary { font-size: 1.1em; line-height: 1.8; color: #4a5568; }
        .summary h2 { font-family: 'Playfair Display', serif; font-size: 1.4em; color: #2c3e50; margin-bottom: 10px; }
        
        .btn-primary { display: inline-block; background: #2c3e50; color: white; text-decoration: none; padding: 12px 25px; border-radius: 6px; font-weight: 600; margin-top: 30px; transition: 0.2s; }
        .btn-primary:hover { background: #c0392b; }
    </style>
</head>
<body>
    <nav class="nav-header"><a href="papers.html" class="back-link"><ion-icon name="arrow-back-outline"></ion-icon> Back to List</a></nav>
    <div class="container" id="content">Loading...</div>

    <script>
        const client = supabase.createClient('https://bmnwirsmmmhknbhvnuyb.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJtbndpcnNtbW1oa25iaHZudXliIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4NTQ3OTksImV4cCI6MjA3NDQzMDc5OX0.R-IWO_-i8Ih6WAz0V-ch4mgj1T-lNYWdHJrTeg4c9GE');
        const id = new URLSearchParams(window.location.search).get('id');
        if(id) {
            client.from('papers').select('*').eq('id', id).single().then(({data}) => {
                if(!data) { document.getElementById('content').innerHTML = 'Paper not found.'; return; }
                document.getElementById('content').innerHTML = `
                    <div>
                        <span class="badge">${data.conference || 'Paper'}</span>
                        ${data.topic ? `<span class="badge badge-topic">${data.topic}</span>` : ''}
                    </div>
                    <h1>${data.title}</h1>
                    <div class="meta-grid">
                        <div class="meta-item"><small>Published</small><span>${data.date_published || '-'}</span></div>
                        <div class="meta-item"><small>Read Date</small><span>${data.date_read || '-'}</span></div>
                    </div>
                    <div class="summary">
                        <h2>Summary</h2>
                        ${data.summary || 'No summary available.'}
                    </div>
                    <a href="${data.link}" target="_blank" class="btn-primary">Read Original Paper</a>
                `;
            });
        }
    </script>
</body>
</html>
